name: Sync And Deploy to Server

on:
  push:
    branches:
      - main
  # Optional: Allows manual deployment from the GitHub Actions tab
  workflow_dispatch:

jobs:
  deploy-to-server:
    # 1. Define the environment. This is still necessary to enable GitHub Deployment tracking.
    environment:
      name: production
      # The problematic 'url: ${{ secrets.PRODUCTION_URL }}' line is removed.

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
      
    # 2. Use a dedicated SSH action for secure connection and command execution
    - name: Run Remote Deployment Script
      uses: appleboy/ssh-action@v1.0.1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # The complex deployment logic is moved to a script on the remote server
        # REMEMBER TO UPDATE THE PATH BELOW to match where deploy.sh lives!
        script: |
          /bin/bash /path/to/SignAI-SFS/deploy.sh
          
    # 3. Add a step to set the deployment URL using the GitHub CLI/API
    # This step is executed ONLY if the previous steps (the deployment) succeeded.
    - name: Set Production URL for Deployment Status
      if: success() && secrets.PRODUCTION_URL != ''
      run: |
        # Use a temporary token for this step only (GITHUB_TOKEN is automatically provided)
        # Find the deployment ID associated with the current workflow run
        deployment_id=$(gh api \
          -H "Accept: application/vnd.github.v3+json" \
          /repos/$GITHUB_REPOSITORY/deployments \
          -f environment='production' \
          -f ref='${{ github.sha }}' \
          --jq '.[0].id')
        
        # Update the deployment status to 'success' and include the URL
        if [ ! -z "$deployment_id" ]; then
          gh api \
            --method POST \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/$GITHUB_REPOSITORY/deployments/$deployment_id/statuses \
            -f state='success' \
            -f environment_url='${{ secrets.PRODUCTION_URL }}' \
            -f log_url='${{ github.event.deployment.url }}' \
            -f description='Deployment successful'
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
